<article class="card">

    {% if post.cover and post.cover_in_post_content %}
    <div class="card-cover-wrapper">
        <a href="{{ post.get_absolute_url }}" class="card-cover-link">
            <img 
            src="{{post.cover.url}}" 
            alt="cover do post {{post.title}}"
            class="card-cover"
            loading="lazy">
        </a>
    </div>
    {% endif %}

    <div class="card-text-wrapper">
        <div class="card-title-wrapper">
            <h2 class="card-title">
                <a href="{{ post.get_absolute_url }}" class="card-title-link">
                    {{post.title}}
                </a>
            </h2>
        </div>
    </div>

    <div class="card-content-wrapper">
        <p class="card-content">
            {{post.excerpt}}
        </p>

        <div class="card-actions">
            <a href="{{ post.get_absolute_url }}" class="card-action-link">
                <span>Leia mais</span>
                <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
        </div>
    </div>
    
</article>
